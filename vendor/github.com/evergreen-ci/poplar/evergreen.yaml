stepback: false
ignore:
    - "*.rst"

#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operations. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    commands:
      - func: git-config-windows-api-length
      - command: git.get_project
        type: system
        params:
          directory: gopath/src/github.com/evergreen-ci/poplar
      - func: setup-credentials
      - func: run-make
        vars: { target: "${task_name}" }

#######################################
#              Functions              #
#######################################
functions:
  #TODO: remove this function once BUILD-8571 is complete.
  git-config-windows-api-length:
    command: shell.exec
    type: setup
    params:
      silent: true
      script: |
        if [ "Windows_NT" == "$OS" ]; then
          git config --system core.longpaths true
        fi
  setup-credentials:
    command: shell.exec
    type: setup
    params:
      silent: true
      script: |
        if [ "Windows_NT" == "$OS" ]; then
          export AWS_DIR=/cygdrive/c/Users/$USER/.aws
        else
          export AWS_DIR=$HOME/.aws
        fi

        mkdir $AWS_DIR
        cat <<EOF > $AWS_DIR/config
        [default]
        region = us-east-1
        EOF
        cat <<EOF > $AWS_DIR/credentials
        [default]
        aws_access_key_id = ${aws_key}
        aws_secret_access_key = ${aws_secret}
        EOF
  run-make:
    command: subprocess.exec
    type: test
    params:
      working_dir: gopath/src/github.com/evergreen-ci/poplar
      binary: make
      args: ["${make_args|}", "${target}"]
      env:
        GO_BIN_PATH: ${gobin}
        DISABLE_COVERAGE: ${disable_coverage}
        GOROOT: ${goroot}
        GOPATH: ${workdir}/gopath
        USERPROFILE: C:\\Users\\Administrator

#######################################
#                Tasks                #
#######################################
post:
  - command: gotest.parse_files
    type: setup
    params:
      files:
        - "gopath/src/github.com/evergreen-ci/poplar/build/output.*"
        - "gopath/src/github.com/evergreen-ci/poplar/build/test.out"
        - "gopath/src/github.com/evergreen-ci/poplar/build/race.out"
        - "gopath/src/github.com/evergreen-ci/poplar/build/cover*"
  - command: subprocess.exec
    type: setup
    params:
      command: rm -rf ~/.aws
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["gopath/src/github.com/evergreen-ci/poplar/build/cover.html"]
      remote_file: poplar/${task_id}/
      bucket: mciuploads
      content_type: text/html
      permissions: public-read
      display_name: "(html) coverage:"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["gopath/src/github.com/evergreen-ci/poplar/build/cover.out"]
      remote_file: poplar/${task_id}/
      bucket: mciuploads
      content_type: text/plain
      permissions: public-read
      display_name: "(txt) coverage:"

tasks:
  # the build (with and without the race detector) and lint tasks use
  # a template that does not include test result parsing.
  - name: lint
    tags: ["report"]
    commands:
      - command: git.get_project
        type: system
        params:
          directory: gopath/src/github.com/evergreen-ci/poplar
      - func: run-make
        vars: { target: "lint" }

  - name: coverage
    tags: [ "report" ]
    commands:
      - command: git.get_project
        type: system
        params:
          directory: gopath/src/github.com/evergreen-ci/poplar
      - func: setup-credentials
      - func: run-make
        vars:
          target: "coverage-html"

  - <<: *run-build
    tags: ["test"]
    name: test

  - <<: *run-build
    tags: ["race"]
    name: race

#######################################
#           Buildvariants             #
#######################################
#
buildvariants:
  - name: race-detector
    display_name: Race Detector (Arch Linux)
    expansions:
      mongodb_url: http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-4.0.1.tgz
    run_on:
      - archlinux-test
    tasks:
      - name: ".race"
      - name: ".report"

  - name: ubuntu1604
    display_name: Ubuntu 16.04
    expansions:
      mongodb_url: http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-4.0.1.tgz
      goroot: /opt/golang/go1.9
      gobin: /opt/golang/go1.9/bin/go
      disable_coverage: true
    run_on:
      - ubuntu1604-test
    tasks:
      - name: ".test"

  - name: macos
    display_name: macOS 10.14
    expansions:
      mongodb_url: https://fastdl.mongodb.org/osx/mongodb-osx-ssl-x86_64-4.0.1.tgz
      goroot: /opt/golang/go1.9
      gobin: /opt/golang/go1.9/bin/go
      disable_coverage: true
    run_on:
      - macos-1014
    tasks:
      - name: ".test"

  - name: windows
    display_name: Windows
    run_on:
      - windows-64-vs2015-small
    expansions:
      mongodb_url: https://fastdl.mongodb.org/win32/mongodb-win32-x86_64-2008plus-ssl-4.0.1.zip
      goroot: c:/golang/go1.9
      gobin: /cygdrive/c/golang/go1.9/bin/go
      disable_coverage: true
      extension: ".exe"
      archiveExt: ".zip"
    tasks:
      - name: ".test"
