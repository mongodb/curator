ignore:
  - "*.md"
  - "*.rst"

#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operations. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    commands:
      - command: git.get_project
        type: system
        params:
          directory: gopath/src/github.com/mongodb/curator
      - func: run-make
        vars: { target: "${task_name}" }

  - &run-go-test-suite
    # runs a make target and then uploads gotest output to
    # evergreen. The test name should correspond to a make target for
    # that suite
    name: test
    commands:
      - command: git.get_project
        type: system
        params:
          directory: gopath/src/github.com/mongodb/curator
      - func: setup-credentials
      - func: run-make
        vars: { target: "${task_name}" }

#######################################
#              Functions              #
#######################################
functions:
  setup-credentials:
    command: shell.exec
    type: setup
    params:
       silent: true
       script: |
         mkdir ~/.aws

         cat <<EOF > ~/.aws/config
         [default]
         region = us-east-1
         EOF

         cat <<EOF > ~/.aws/credentials
         [default]
         aws_access_key_id = ${aws_key}
         aws_secret_access_key = ${aws_secret}
         EOF
  run-make:
    command: subprocess.exec
    type: test
    params:
      working_dir: gopath/src/github.com/mongodb/curator
      binary: make
      args: ["${make_args}", "${target}"]
      add_expansions_to_env: true
      env:
        GOPATH: ${workdir}/gopath

#######################################
#                Tasks                #
#######################################
tasks:
  # the build (with and without the race detector) and lint tasks use
  # a template that does not include test result parsing.
  - name: build
    tags: ["dist"]
    commands:
      - command: git.get_project
        type: system
        params:
          directory: gopath/src/github.com/mongodb/curator
      - func: run-make
        vars: { target: "dist" }
      - command: s3.put
        type: setup
        params:
          aws_key: ${aws_key}
          aws_secret: ${aws_secret}
          local_file: gopath/src/github.com/mongodb/curator/build/dist.tar.gz
          remote_file: curator/${build_id}-${build_variant}/curator-dist-${revision}.tar.gz
          bucket: mciuploads
          content_type: application/x-gzip
          permissions: public-read
          display_name: dist.tar.gz

  - <<: *run-build
    tags: ["report"]
    name: lint

  - name: coverage
    tags: [ "report" ]
    commands:
      - command: git.get_project
        type: system
        params:
          directory: gopath/src/github.com/mongodb/curator
      - func: setup-credentials
      - func: run-make
        vars:
          target: "coverage-html"
          make_args: "-k"

  # define tasks for all test suites (modules)
  - <<: *run-go-test-suite
    tags: ["test"]
    name: test-operations
  - <<: *run-go-test-suite
    tags: ["test"]
    name: test-cmd-curator
  - <<: *run-go-test-suite
    tags: ["test"]
    name: test-repobuilder
  - <<: *run-go-test-suite
    tags: ["test"]
    name: test-greenbay
  - <<: *run-go-test-suite
    tags: ["test"]
    name: test-greenbay-check

  - <<: *run-go-test-suite
    name: race-operations
    tags: ["race"]
  - <<: *run-go-test-suite
    name: race-cmd-curator
    tags: ["race"]
  - <<: *run-go-test-suite
    name: race-repobuilder
    tags: ["race"]
  - <<: *run-go-test-suite
    name: race-greenbay
    tags: ["race"]
  - <<: *run-go-test-suite
    name: race-greenbay-check
    tags: ["race"]

  - name: push
    patchable: false
    stepback: false
    depends_on:
    - name: "*"
    commands:
      - command: s3Copy.copy
        type: test
        params:
          aws_key: ${aws_key}
          aws_secret: ${aws_secret}
          s3_copy_files:
          - {'source': { 'path': 'curator/${build_id}-${build_variant}/curator-dist-${revision}.tar.gz', 'bucket': 'mciuploads' },
             'destination': { 'path': 'build/curator/curator-dist-${build_variant}-${revision}.tar.gz', 'bucket': 'boxes.10gen.com' } }
          - {'source': { 'path': 'curator/${build_id}-${build_variant}/curator-dist-${revision}.tar.gz', 'bucket': 'mciuploads' },
             'destination': { 'path': 'build/curator/curator-dist-${build_variant}-latest.tar.gz', 'bucket': 'boxes.10gen.com' } }
          - {'source': { 'path': 'curator/${build_id}-${build_variant}/curator-dist-${revision}.tar.gz', 'bucket': 'mciuploads' },
             'destination': { 'path': 'build/curator/curator-dist-${goos}-${goarch}-${revision}.tar.gz', 'bucket': 'boxes.10gen.com' } }

post:
  - command: gotest.parse_files
    type: setup
    params:
      files:
        - "gopath/src/github.com/mongodb/curator/build/test.*.out"
        - "gopath/src/github.com/mongodb/curator/build/race.*.out"
        - "gopath/src/github.com/mongodb/curator/build/output.*"
  - command: shell.exec
    type: setup
    params:
      script: |
        rm -rf curator
        rm -rf ~/.aws
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["gopath/src/github.com/mongodb/curator/build/output.*.coverage.html"]
      remote_file: curator/${task_id}/
      bucket: mciuploads
      content_type: text/html
      permissions: public-read
      display_name: "(html) coverage:"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["gopath/src/github.com/mongodb/curator/build/output.*.coverage"]
      remote_file: curator/${task_id}/
      bucket: mciuploads
      content_type: text/plain
      permissions: public-read
      display_name: "(txt) coverage:"

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: race-detector
    display_name: Race Detector (Arch Linux)
    expansions:
      GO_BIN_PATH: /opt/golang/go1.12/bin/go
      GOROOT: /opt/golang/go1.12
    run_on:
      - archlinux-test
      - archlinux-build
    tasks:
      - ".race"
      - ".report"

  - name: rhel70
    display_name: RHEL 7.0
    expansions:
      GO_BIN_PATH: /opt/golang/go1.10/bin/go
      GOROOT: /opt/golang/go1.10
      goarch: amd64
      goos: linux
    run_on:
      - rhel70-small
      - rhel70
    tasks:
      - ".dist"
      - ".test"
      - name: "push"

  - name: ubuntu1604
    display_name: Ubuntu 16.04
    run_on:
      - ubuntu1604-test
      - ubuntu1604-build
    expansions:
      GO_BIN_PATH: /opt/golang/go1.10/bin/go
      GOROOT: /opt/golang/go1.10
      goarch: amd64
      goos: linux
    tasks:
      - ".dist"
      - ".test"
      - name: "push"

  - name: macos
    display_name: macOS 10.14
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.10
      GO_BIN_PATH: /opt/golang/go1.10/bin/go
      goarch: amd64
      goos: darwin
    run_on:
      - macos-1014
    tasks:
      - ".dist"
      - ".test"
      - name: "push"

  # the following targets *just* cross compile the binary for different architectures.
  - name: s390x
    display_name: "zLinux (cross-compile)"
    expansions:
      GO_BIN_PATH: /opt/golang/go1.10/bin/go
      GOROOT: /opt/golang/go1.10
      goarch: s390x
      goos: linux
    run_on:
      - ubuntu1604-test
      - ubuntu1604-build
    tasks:
      - name: "build"
        depends_on:
        - name: ".test"
          variant: "rhel70"
      - name: "push"

  - name: power
    display_name: "Linux POWER (cross-compile)"
    expansions:
      GO_BIN_PATH: /opt/golang/go1.10/bin/go
      GOROOT: /opt/golang/go1.10
      goarch: ppc64le
      goos: linux
    run_on:
      - ubuntu1604-test
      - ubuntu1604-build
    tasks:
      - name: "build"
        depends_on:
        - name: ".test"
          variant: "rhel70"
      - name: "push"

  - name: arm
    display_name: "Linux ARM64 (cross-compile)"
    expansions:
      GO_BIN_PATH: /opt/golang/go1.10/bin/go
      GOROOT: /opt/golang/go1.10
      goarch: arm64
      goos: linux
    run_on:
      - ubuntu1604-test
      - ubuntu1604-build
    tasks:
      - name: "build"
        depends_on:
        - name: ".test"
          variant: "rhel70"
      - name: "push"

  - name: linux-32
    display_name: "Linux 32-bit (cross-compile)"
    expansions:
      GO_BIN_PATH: /opt/golang/go1.10/bin/go
      GOROOT: /opt/golang/go1.10
      goarch: 386
      goos: linux
    run_on:
      - ubuntu1604-test
      - ubuntu1604-build
    tasks:
      - name: "build"
        depends_on:
        - name: ".test"
          variant: "rhel70"
      - name: "push"

  - name: windows-64
    display_name: "Windows 64-bit (cross-compile)"
    expansions:
      GO_BIN_PATH: /opt/golang/go1.10/bin/go
      GOROOT: /opt/golang/go1.10
      goarch: amd64
      goos: windows
    run_on:
      - ubuntu1604-test
      - ubuntu1604-build
    tasks:
      - name: "build"
        depends_on:
        - name: ".test"
          variant: "rhel70"
      - name: "push"

