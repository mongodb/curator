ignore:
  - "*.md"
  - "*.rst"

#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operation. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    commands:
      - command: git.get_project
        type: system
        params:
          directory: curator
      - func: run-make
        vars: { target: "${task_name}" }

  - &run-go-test-suite
    # runs a make target and then uploads gotest output to
    # evergreen. The test name should correspond to a make target for
    # that suite
    name: test
    commands:
      - func: get-project-and-modules
      - func: run-make
        vars: { target: "${task_name}" }

#######################################
#              Functions              #
#######################################
functions:
  get-project-and-modules:
    - command: git.get_project
      type: system
      params:
        directory: curator
    - command: subprocess.exec
      type: setup
      params:
        working_dir: curator
        binary: make
        args: ["mod-tidy"]
        include_expansions_in_env: ["GOROOT"]
  run-make:
    command: subprocess.exec
    type: test
    params:
      working_dir: curator
      binary: make
      args: ["${target}"]
      include_expansions_in_env: ["GOROOT", "RACE_DETECTOR"]
      env:
        GOOS: ${goos}
        GOARCH: ${goarch}

#######################################
#                Tasks                #
#######################################
tasks:
  # the build (with and without the race detector) and lint tasks use
  # a template that does not include test result parsing.
  - name: build
    tags: ["dist"]
    commands:
      - func: get-project-and-modules
      - func: run-make
        vars: { target: "dist" }
      - command: s3.put
        type: setup
        params:
          aws_key: ${aws_key}
          aws_secret: ${aws_secret}
          local_file: curator/build/dist.tar.gz
          remote_file: curator/${build_id}-${build_variant}/curator-dist-${revision}.tar.gz
          bucket: mciuploads
          content_type: application/x-gzip
          permissions: public-read
          display_name: dist.tar.gz

  - <<: *run-build
    tags: ["report"]
    name: lint-curator
  - <<: *run-build
    tags: ["report"]
    name: lint-barquesubmit
  - <<: *run-build
    tags: ["report"]
    name: lint-greenbay
  - <<: *run-build
    tags: ["report"]
    name: lint-greenbay-check
  - <<: *run-build
    tags: ["report"]
    name: lint-operations
  - <<: *run-build
    tags: ["report"]
    name: lint-repobuilder

  - name: verify-mod-tidy
    tags: ["report"]
    commands:
      - command: git.get_project
        type: system
        params:
          directory: curator
      - func: run-make
        vars: { target: "${task_name}" }

  - <<: *run-build
    tags: ["report"]
    name: html-coverage

  # define tasks for all test suites (modules)
  - <<: *run-go-test-suite
    tags: ["test"]
    name: test-greenbay
  - <<: *run-go-test-suite
    tags: ["test"]
    name: test-greenbay-check
  - <<: *run-go-test-suite
    tags: ["test"]
    name: test-operations
  - <<: *run-go-test-suite
    tags: ["test"]
    name: test-repobuilder

  - name: push
    patchable: false
    stepback: false
    depends_on:
    - name: "*"
    commands:
      - command: s3Copy.copy
        type: test
        params:
          aws_key: ${aws_key}
          aws_secret: ${aws_secret}
          s3_copy_files:
          - {'source': { 'path': 'curator/${build_id}-${build_variant}/curator-dist-${revision}.tar.gz', 'bucket': 'mciuploads' },
             'destination': { 'path': 'build/curator/curator-dist-${build_variant}-${revision}.tar.gz', 'bucket': 'boxes.10gen.com' } }
          - {'source': { 'path': 'curator/${build_id}-${build_variant}/curator-dist-${revision}.tar.gz', 'bucket': 'mciuploads' },
             'destination': { 'path': 'build/curator/curator-dist-${build_variant}-latest.tar.gz', 'bucket': 'boxes.10gen.com' } }
          - {'source': { 'path': 'curator/${build_id}-${build_variant}/curator-dist-${revision}.tar.gz', 'bucket': 'mciuploads' },
             'destination': { 'path': 'build/curator/curator-dist-${goos}-${goarch}-${revision}.tar.gz', 'bucket': 'boxes.10gen.com' } }
          - {'source': { 'path': 'curator/${build_id}-${build_variant}/curator-dist-${revision}.tar.gz', 'bucket': 'mciuploads' },
             'destination': { 'path': 'build/curator/curator-dist-${goos}-${goarch}-latest.tar.gz', 'bucket': 'boxes.10gen.com' } }

post:
  - command: gotest.parse_files
    type: setup
    params:
      files:
        - "curator/build/output.*"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["curator/build/output.*.coverage.html"]
      remote_file: curator/${task_id}/
      bucket: mciuploads
      content_type: text/html
      permissions: public-read
      display_name: "(html) coverage:"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["curator/build/output.*.coverage"]
      remote_file: curator/${task_id}/
      bucket: mciuploads
      content_type: text/plain
      permissions: public-read
      display_name: "(txt) coverage:"

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: race-detector
    display_name: Race Detector (Arch Linux)
    expansions:
      GOROOT: /opt/golang/go1.16
      RACE_DETECTOR: true
    run_on:
      - archlinux-new-small
      - archlinux-new-large
    tasks:
      - ".test"

  - name: lint
    display_name: Lint (Arch Linux)
    expansions:
      GOROOT: /opt/golang/go1.16
    run_on:
      - archlinux-new-small
      - archlinux-new-large
    tasks: 
      - name: ".report"

  - name: rhel70
    display_name: RHEL 7.0
    expansions:
      GOROOT: /opt/golang/go1.16
      goarch: amd64
      goos: linux
    run_on:
      - rhel70-small
      - rhel70
    tasks:
      - ".dist"
      - ".test"
      - name: "push"

  - name: ubuntu
    display_name: Ubuntu 18.04
    run_on:
      - ubuntu1804-small
      - ubuntu1804-large
    expansions:
      GOROOT: /opt/golang/go1.16
      goarch: amd64
      goos: linux
    tasks:
      - ".dist"
      - ".test"
      - name: "push"

  - name: macos
    display_name: macOS 10.14
    expansions:
      GOROOT: /opt/golang/go1.16
      goarch: amd64
      goos: darwin
    run_on:
      - macos-1014
    tasks:
      - ".dist"
      - ".test"
      - name: "push"

  # the following targets *just* cross compile the binary for different architectures.
  - name: macos-arm64
    display_name: macOS 11.00 ARM64 (cross-compile)
    expansions:
      GOROOT: /opt/golang/go1.16
      goarch: arm64
      goos: darwin
    run_on:
      - macos-1014
    tasks:
      - name: ".dist"
        depends_on:
          - name: ".test"
            variant: macos
      - name: "push"

  - name: s390x
    display_name: "zLinux (cross-compile)"
    expansions:
      GOROOT: /opt/golang/go1.16
      goarch: s390x
      goos: linux
    run_on:
      - ubuntu1804-small
      - ubuntu1804-large
    tasks:
      - name: ".dist"
        depends_on:
        - name: ".test"
          variant: "rhel70"
      - name: "push"

  - name: power
    display_name: "Linux POWER (cross-compile)"
    expansions:
      GOROOT: /opt/golang/go1.16
      goarch: ppc64le
      goos: linux
    run_on:
      - ubuntu1804-small
      - ubuntu1804-large
    tasks:
      - name: ".dist"
        depends_on:
        - name: ".test"
          variant: "rhel70"
      - name: "push"

  - name: arm
    display_name: "Linux ARM64 (cross-compile)"
    expansions:
      GOROOT: /opt/golang/go1.16
      goarch: arm64
      goos: linux
    run_on:
      - ubuntu1804-small
      - ubuntu1804-large
    tasks:
      - name: ".dist"
        depends_on:
        - name: ".test"
          variant: "rhel70"
      - name: "push"

  - name: linux-32
    display_name: "Linux 32-bit (cross-compile)"
    expansions:
      GOROOT: /opt/golang/go1.16
      goarch: 386
      goos: linux
    run_on:
      - ubuntu1804-small
      - ubuntu1804-large
    tasks:
      - name: ".dist"
        depends_on:
        - name: ".test"
          variant: "rhel70"
      - name: "push"

  - name: windows-64
    display_name: "Windows 64-bit (cross-compile)"
    expansions:
      GOROOT: /opt/golang/go1.16
      goarch: amd64
      goos: windows
    run_on:
      - ubuntu1804-small
      - ubuntu1804-large
    tasks:
      - name: ".dist"
        depends_on:
        - name: ".test"
          variant: "rhel70"
      - name: "push"

  - name: windows-32
    display_name: "Windows 32-bit (cross-compile)"
    expansions:
      GOROOT: /opt/golang/go1.16
      goarch: 386
      goos: windows
    run_on:
      - ubuntu1804-small
      - ubuntu1804-large
    tasks:
      - name: ".dist"
        depends_on:
        - name: ".test"
          variant: "rhel70"
